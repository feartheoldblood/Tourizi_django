{% extends 'base.html' %}


{% block content %}

<div class = "card">
    <div class = "card-header">
        <strong class = "card-title">Registro de Usuarios</strong>

    </div>
    <div class = "card-body">
        <form method = "POST">
            {% csrf_token %} 
            {{ form.as_p }} 
            <div class = "card-footer">
                <a href = "{% url 'listar_usuarios' %} " class = "btn btn-danger">Cancelar</a>
                <button type="submit" class = "btn btn-success">Registrar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
